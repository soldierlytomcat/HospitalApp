<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <div class="d-flex flex-row page-wrapper">
        <div class="side col-2">
            <div class="buttons px-3 py-5">
                <nav class="nav nav-pills flex-column">
                    <a class="flex-sm-fill nav-link js-dashboard active" aria-current="page" href="#">Dashboard</a>
                    <a class="flex-sm-fill nav-link js-review-visits" href="#">View Records</a>
                    <a class="flex-sm-fill nav-link" href="#">New Patients</a>
                    <a class="flex-sm-fill nav-link disabled">Settings</a>
                </nav>
            </div>
        </div>

        <div class="main col-10 bg-light">
            <div class="main-content container px-5 py-5">
                <h2 class="mb-5">New Patient Registration</h2>

                <!-- <div class="card" style="width: 18rem;"> -->
                <div class="content-wrapper d-flex flex-row">
                    <!-- <div class="card mx-1">
                        <div class="card-body">
                            <h5 class="card-title">Medical Records</h5>
                            <h6 class="card-subtitle mb-2 text-muted">2 patients</h6>
                            <p class="card-text">View patients medical records by their UDI and given permision</p>
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div> -->

                    <div class="col-5">
                        <form>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Fullname</label>
                                <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="address" class="form-control" id="address" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" aria-label="Default select example">
                                    <option selected>Select sex</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="maritalStatus" class="form-label">Marital status</label>
                                <select class="form-select" id="maritalStatus" aria-label="Default select example">
                                    <option selected>Select marital status</option>
                                    <option value="1">Single</option>
                                    <option value="2">Married</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="number" class="form-label">Phone number</label>
                                <input type="text" class="form-control" id="number" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="emergencyContact" class="form-label">Emergency contact number</label>
                                <input type="text" class="form-control" id="emergencyContact" aria-describedby="emailHelp">
                            </div>

                            <!-- <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div> -->
                            <button type="submit" class="btn btn-primary">Generate UPI</button>
                        </form>
                    </div>


                </div>
            </div>


        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
